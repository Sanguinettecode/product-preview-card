<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="banner">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="foto do produto">
      </picture>
      <span class="container">
        <section class="content section--padding">
          <p class="tag overline--text">Perfume</p>
          <h1 class="display--text">Gabrielle Essence Eau De Parfum</h1>
          <p class="body--text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="price section--padding">
          <div class="price__details">
            <div class="price__details-main display--text"><P> $149.99</P></div>
            <div class="price__details-old body--text"><P>$169.99</P></div>
          </div>
          <button class="cart__btn">
              <span class="cart__btn__icon btn--text"><img src="./images/icon-cart.svg" alt="icone de carrinho de compras"></span>
              <p class="btn--text">Adicionar ao carrinho</p>
          </button>
        </section>
      </span>
    </section>
  </main>
  <footer class="attribution">
    Coded by <a href="#">Andr√© Trindade</a>.
  </footer>
</body>
</html>
